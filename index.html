<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list in HTML</title>
</head>
<body>
    <h1>unorder list</h1>
    <!--ul- unorderd list -->
    <!-- type- dics(dafault),circle,square,none -->
    <ul type="circle">
        <li>English</li>
        <li>maths</li>
        <li>marathi</li>
        <li>grammer</li>
    </ul>
    <h1>order list</h1>
    <!-- ol- orderd list  -->
     <!-- type- 1(dafault) a,A,i,I -->
    <ol start="10" type="1">
        <li>English</li>
        <ol>
            <li>parts of speech</li>
            <li>sentences</li>
            <li>figure of speach</li>
            <li>voices</li>
            <li>mumericals</li>
        </ol>
        <li>marathi</li>
        <li>maths</li>
        <li>grammer</li>
    </ol>
    <h1>defination list</h1>
    <!-- dl- defination list -->
     <dl>
        <!-- dt-defination term -->
         <dt>HTML:</dt>
         <!-- dd-defination description -->
        <dd>  hypertext markup language.</dd>
          <dt>CSS:</dt>
          <dd>cascading style sheet.</dd>
     </dl>
</body>
</html>
